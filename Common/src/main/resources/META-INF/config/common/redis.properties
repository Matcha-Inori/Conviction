#最大空闲数
redis.maxIdle=100
#最大建立连接等待时间
redis.maxWait=1000
#客户端超时时间单位是毫秒
redis.timeout=100000
redis.maxTotal=1000
redis.minIdle=8
#明是否在从池中取出连接前进行检验,如果检验失败,则从池中去除连接并尝试取出另一个
redis.testOnBorrow=true

#集群每一台实例的地址
redis.cluster1.url=192.168.56.7:7000
redis.cluster2.url=192.168.56.7:7001
redis.cluster3.url=192.168.56.7:7002